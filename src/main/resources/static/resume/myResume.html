    <div class="container">
        <h1>Upload a PDF</h1>
        <label for="input-file">Choose a PDF</label>
        <input type="file" id="input-file" accept=".pdf"> <!-- Only accept PDF files -->
        <iframe id="pdf-preview" frameborder="0"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.getElementById("input-file");
            const pdfPreview = document.getElementById("pdf-preview");
            const id = getCookie("id");

            function getCookie(cname) {
                const name = cname + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            fileInput.addEventListener("change", () => {
                const selectedFile = fileInput.files[0];
                if (selectedFile) {
                    const formData = new FormData();
                    formData.append("file", selectedFile);

                    fetch(`http://localhost:8080/file/upload/${id}`, {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("PDF Uploaded Successfully");
                            setTimeout(() => {
                                window.location.href = 'home2.html';
                            }, 3000);
                        } else {
                            alert("PDF Upload Failed");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred. Please try again.");
                    });

                    // Display the uploaded PDF
                    const objectURL = URL.createObjectURL(selectedFile);
                    pdfPreview.setAttribute("src", objectURL);
                }
            });
        });
    </script>
