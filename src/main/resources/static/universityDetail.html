<!DOCTYPE html>
<html>
<head>
    <title>University Detail</title>
    <script src="university.js"></script>
    <script src="JavaScript/getcookies.js"></script>
</head>
<body>
    <h1>University Detail</h1>
    <form id="universityDetailForm">
        <label for="universityName">University/College Name</label>
        <input type="text" id="universityName" name="universityName" required>
        
        <label for="tenthMarks">Tenth Marks</label>
        <input type="text" id="tenthMarks" name="tenthMarks"  required>
        
        <label for="twelfthMarks">Twelfth Marks</label>
        <input type="text" id="twelfthMarks" name="twelfthMarks" required>
        
        <label for="cgpa">CGPA</label>
        <input type="text" id="cgpa" name="cgpa"  required>
        
        <label for="sgpa">SGPA</label>
        <input type="text" id="sgpa" name="sgpa"  required>
        
        <label for="currentYear">Current Year</label>
        <input type="text" id="currentYear" name="currentYear"  placeholder="3" required>
        
        <label for="currentSemester">Current Semester</label>
        <input type="text" id="currentSemester" name="currentSemester" placeholder="4" required>
        
        <label for="numberOfBacklogs">Number of Backlogs</label>
        <input type="text" id="numberOfBacklogs" name="numberOfBacklogs" placeholder="0" required>
        
        <label for="course">Major/Course</label>
        <input type="text" id="course" name="course" required>
        
        <label for="section">Section</label>
        <input type="text" id="section" name="section" placeholder="b" required>
        
        <label for="batches">Batch</label>
        <input type="text" id="batches" name="batches" placeholder="2020-2024" required>
        
        <label for="passingYear">Passing Year</label>
        <input type="text" id="passingYear" name="passingYear" placeholder="2024" required>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    /* Apply a bit of styling to the body */
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

/* Center the form on the page */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style form labels and inputs */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Style the submit button */
button[type="button"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;
}

button[type="button"]:hover {
    background-color: #0056b3;
}

/* Style the h1 heading */
h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
</style>
</body>
</html>
