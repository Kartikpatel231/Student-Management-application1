<body>
<input type="file" id="input-file" accept="application/pdf"> <!-- Updated accept attribute for PDF files -->
<embed id="preview-pdf" src="" width="400" height="300" type="application/pdf"> <!-- Embed to display the PDF -->
<script>
document.addEventListener("DOMContentLoaded", () => {
const fileInput = document.getElementById("input-file");
const previewPDF = document.getElementById("preview-pdf");
const id = getCookie("id");

function getCookie(cname) {
const name = cname + "=";
const decodedCookie = decodeURIComponent(document.cookie);
const ca = decodedCookie.split(';');
for (let i = 0; i < ca.length; i++) {
let c = ca[i];
while (c.charAt(0) == ' ') {
c = c.substring(1);
}
if (c.indexOf(name) == 0) {
return c.substring(name.length, c.length);
}
}
return "";
}

fileInput.addEventListener("change", () => {
const selectedFile = fileInput.files[0];
if (selectedFile) {
const fileName = selectedFile.name.toLowerCase();
if (fileName.endsWith(".pdf")) { // Check if the selected file is a PDF
const formdata = new FormData();
formdata.append("file", selectedFile);

fetch(`http://localhost:8080/file/upload/${id}`, {
method: 'POST',
body: formdata,
})
.then(response => response.json())
.then(data => {
console.log("PDF sent");
})
.catch(error => {
console.error("Error:", error);
alert("An error occurred. Please try again.");
});

// Display the embedded PDF preview
previewPDF.src = URL.createObjectURL(selectedFile);
} else {
alert("Please select a PDF file.");
fileInput.value = ''; // Clear the input field if a non-PDF file is selected
}
}
});
});
<script>
