<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <!--<link rel="stylesheet" href="styles1.css">-->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        .status-pending {
            font-size: 24px;
            color: #ff9900;
            margin-top: 20px;
            opacity: 0; /* Hidden initially */
            animation: fadeIn 1s ease-in-out forwards; /* Fade-in animation */
        }

        .status-message {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status</h1>
        <div id="statusMessage" class="status-pending">
            Pending - Waiting for Admin Approval
        </div>
        <div class="status-message">
            Your application for campus placement has been submitted successfully. Please wait for admin approval.
            also check your status on applied company detail !
        </div>
    </div>
    <script>
        // Simulate a delay and then redirect to another page
        setTimeout(() => {
               window.location.href="../company/appliedCompanyDetails.html";
        }, 4000); // Redirect after 3 seconds (adjust the delay as needed)
    </script>
    <script>
  // Check if the session ID is not present in sessionStorage
  if (!sessionStorage.getItem('id')) {
    // Redirect to the login page (mylogin.html)
    window.location.href = '../mylogin';
  }
  </script>
</body>
</html>
