<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="file" name="" id="input-file" value="setImage">
    <img src="" width="100" height="100" alt="set image">
    <script>
        const fileInput = document.getElementById("input-file");
        fileInput.style.width = '100px';
        fileInput.style.height = 'auto';

        const id = getCookie("id"); // Get student ID from cookies

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        fileInput.addEventListener("change", () => {
            const formdata = new FormData();
            formdata.append("file", fileInput.files[0]);

            // Send the image to the backend with the student ID
            fetch(`http://localhost:8080/file/upload/92`, {
                method: 'post',
                body: formdata,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Image Uploaded Successfully");
                } else {
                    alert("Image Upload Failed");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>

</html>
